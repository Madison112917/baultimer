<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baul Link Push</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #countdown {
            font-size: 20px;
            margin-top: 10px;
            color: rgb(255, 0, 0);
        }
    </style>
</head>
<body>
    <h1>Baul Auto Timer Push</h1>
    <form onsubmit="event.preventDefault(); setLink();">
        <label for="searchInput">Baul Full Link:</label>
        <input type="text" id="searchInput" placeholder="https://example.com" required><br>
        
        <label for="timeDelay">Time-Minutes:</label>
        <input type="number" id="timeDelay" placeholder="Delay (minutes)" min="1" required><br><br>
        
        <button type="submit">Set Link</button>
    </form>
    <div id="countdown" style="display: none;"></div>
    
    <h3 id="colorText">Survey World Of Money</h3>

    <script>
        let countdownInterval;
        let remainingTime;
        let userLink = null; // Store the link, initially null

        function startTimer() {
            const timeDelay = document.getElementById("timeDelay").value * 60000; // Convert minutes to milliseconds
            remainingTime = timeDelay;

            if (!timeDelay || timeDelay <= 0) {
                alert("Please enter a valid time.");
                return;
            }

            document.getElementById("countdown").style.display = "block";

            countdownInterval = setInterval(() => {
                const minutes = Math.floor(remainingTime / 60000);
                const seconds = Math.floor((remainingTime % 60000) / 1000);
                document.getElementById("countdown").textContent = `Timer: ${minutes}m ${seconds}s`;

                // Countdown color change
                const red = Math.floor((255 * remainingTime) / timeDelay);
                const green = Math.floor((255 * (timeDelay - remainingTime)) / timeDelay);
                document.getElementById("countdown").style.color = `rgb(${red}, ${green}, 0)`;

                remainingTime -= 1000;

                if (remainingTime < 0) {
                    clearInterval(countdownInterval);
                    if (userLink) {
                        window.open(userLink, '_blank');
                        userLink = null; // Reset link after opening
                    }
                }
            }, 1000);
        }

        function setLink() {
            const input = document.getElementById("searchInput").value;
            
            // Validate URL
            try {
                new URL(input);
            } catch (_) {
                alert("Please enter a valid URL.");
                return;
            }

            userLink = input;
            alert("Link saved! It will open when the timer ends.");
        }

        function changeColor() {
            let red = Math.floor(Math.random() * 256);
            let green = Math.floor(Math.random() * 256);
            let blue = Math.floor(Math.random() * 256);
            document.getElementById('colorText').style.color = `rgb(${red}, ${green}, ${blue})`;
        }

        setInterval(changeColor, 1000);
    </script>

    <button onclick="startTimer()">Start Timer</button>

</body>
</html>
